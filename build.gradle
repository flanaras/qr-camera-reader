group 'com.github.flanaras'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // QR recognition
    compile 'com.google.zxing:javase:3.3.0'

    // Camera dependencies
    // Camera drivers
//    compile 'com.github.sarxos:webcam-capture-driver-gstreamer:0.3.11'
    compile group: 'com.github.sarxos', name: 'webcam-capture-driver-v4l4j', version: '0.3.11'

    // Camera core
    compile 'com.github.sarxos:webcam-capture:0.3.11'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
